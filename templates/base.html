<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>{{ title if title else "雲端即時翻譯" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-3">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <span class="navbar-brand">雲端即時翻譯平台</span>

    <div id="authArea" class="d-flex align-items-center gap-3">

      {% if session.get('user') %}
        <img src="{{ session['user']['picture'] }}"
             alt="avatar"
             class="rounded-circle"
             width="32" height="32">
        <span class="text-white">{{ session['user']['name'] }}</span>

        <a href="/logout" class="btn btn-sm btn-outline-light">登出</a>

      {% else %}
        <a href="/login" class="btn btn-sm btn-light">使用 Google 登入</a>
      {% endif %}

    </div>

  </div>
</nav>

<div class="container-fluid">
  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>

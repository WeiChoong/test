{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">開發者權限驗證</h5>
        <p class="text-muted">已用 Google 登入：{{ session.email }}</p>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label class="form-label">開發者密碼</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">確認</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
